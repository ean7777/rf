<body>

<div class="container">

            <input type="file" id="fileInput" accept=".xlsx, .xls">

</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    const FILE_NAME = 'price.xlsx'; 
    
    // === –û–ë–ù–û–í–õ–ï–ù–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò –ò–ò (–î–ª–∏–Ω–Ω—ã–µ –∏ –∫—Ä–∞—Å–∏–≤—ã–µ —Ñ—Ä–∞–∑—ã) ===
    const PROMPTS_LIST = [
        "–ù–∞–ø–∏—à–∏ –∫—Ä–∞—Å–∏–≤–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ (–¥–æ 20 —Å–ª–æ–≤) –æ —Ç–æ–º, —á—Ç–æ –Ω–∞—Å—Ç–æ—è—â–∏–π –ø–∞—Ä—Ñ—é–º ‚Äî —ç—Ç–æ –∏—Å–∫—É—Å—Å—Ç–≤–æ, –¥–æ—Å—Ç—É–ø–Ω–æ–µ –∫–∞–∂–¥–æ–º—É –±–ª–∞–≥–æ–¥–∞—Ä—è —á–µ—Å—Ç–Ω—ã–º —Ü–µ–Ω–∞–º Rich Flavour.",
        "–ü—Ä–∏–¥—É–º–∞–π –≥–ª—É–±–æ–∫—É—é –º—ã—Å–ª—å –æ –¥–æ–≤–µ—Ä–∏–∏ –∏ –∫–∞—á–µ—Å—Ç–≤–µ –≤ –º–∏—Ä–µ –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏. –¢–µ–∫—Å—Ç –¥–æ–ª–∂–µ–Ω –≤—ã–∑—ã–≤–∞—Ç—å —á—É–≤—Å—Ç–≤–æ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏—è –∏ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ—Å—Ç–∏.",
        "–ù–∞–ø–∏—à–∏ —ç–ª–µ–≥–∞–Ω—Ç–Ω—É—é —Ñ—Ä–∞–∑—É (1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è) –æ —Ç–æ–º, –∫–∞–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–æ–¥–æ–±—Ä–∞–Ω–Ω—ã–π –∞—Ä–æ–º–∞—Ç –º–µ–Ω—è–µ—Ç –≤–æ—Å–ø—Ä–∏—è—Ç–∏–µ —á–µ–ª–æ–≤–µ–∫–∞, –∏ –ø–æ—á–µ–º—É –≤–∞–∂–Ω–æ –≤—ã–±–∏—Ä–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ—Ä–∏–≥–∏–Ω–∞–ª.",
        "–°—Ñ–æ—Ä–º—É–ª–∏—Ä—É–π —Ñ–∏–ª–æ—Å–æ—Ñ–∏—é –º–∞–≥–∞–∑–∏–Ω–∞ Rich Flavour: –º—ã –Ω–µ –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–¥–∞–µ–º —Ñ–ª–∞–∫–æ–Ω—ã, –º—ã –¥–∞—Ä–∏–º —ç–º–æ—Ü–∏–∏ –∏ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –∞–±—Å–æ–ª—é—Ç–Ω—É—é –ø–æ–¥–ª–∏–Ω–Ω–æ—Å—Ç—å.",
        "–ù–∞–ø–∏—à–∏ —Ç–µ–∫—Å—Ç, –æ–±—ä—è—Å–Ω—è—é—â–∏–π, –ø–æ—á–µ–º—É –Ω–∏–∑–∫–∏–µ —Ü–µ–Ω—ã –≤ –Ω–∞—à–µ–º –ø—Ä–∞–π—Å–µ ‚Äî —ç—Ç–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Å—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã, –∞ –Ω–µ –∫–æ–º–ø—Ä–æ–º–∏—Å—Å —Å –∫–∞—á–µ—Å—Ç–≤–æ–º. –ú—è–≥–∫–æ –∏ —É–±–µ–¥–∏—Ç–µ–ª—å–Ω–æ."
    ];

    $(document).ready(function() {
        generateDynamicSlogan();
        tryAutoLoad();
    });

    // 1. –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞
    async function tryAutoLoad() {
        try {
            const response = await fetch(FILE_NAME + "?v=" + Math.random());
            if (!response.ok) throw new Error("–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω");
            const arrayBuffer = await response.arrayBuffer();
            processData(arrayBuffer);
        } catch (error) {
            console.warn("–ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å:", error);
            $('#loading').hide();
            $('#manual-upload').fadeIn();
        }
    }

    // 2. –†—É—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    document.getElementById('fileInput').addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (!file) return;
        $('#manual-upload').hide();
        $('#loading').html('<div class="spinner"></div><div>–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>').show();
        var reader = new FileReader();
        reader.onload = function(e) { processData(new Uint8Array(e.target.result)); };
        reader.readAsArrayBuffer(file);
    });

    // 3. –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    function processData(buffer) {
        try {
            var workbook = XLSX.read(buffer, {type: 'array'});
            var jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
            if (jsonData.length > 0) renderTable(jsonData);
            else { alert("–§–∞–π–ª –ø—É—Å—Ç–æ–π!"); $('#loading').hide(); $('#manual-upload').show(); }
        } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
    }

    // 4. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã
    function renderTable(data) {
        var headers = data[0].map(h => ({ title: h || "Col" }));
        var rows = data.slice(1);

        rows = rows.map(function(row) {
            return row.map(function(cell) {
                if (typeof cell === 'number') return Math.round(cell);
                return cell;
            });
        });

        $('#priceTable').DataTable({
            data: rows,
            columns: headers,
            pageLength: 20,
            language: {
                "processing": "–ü–æ–¥–æ–∂–¥–∏—Ç–µ...",
                "search": "üîç –ü–æ–∏—Å–∫ –∞—Ä–æ–º–∞—Ç–∞:",
                "lengthMenu": "–ü–æ–∫–∞–∑–∞—Ç—å _MENU_",
                "info": "_START_ - _END_ –∏–∑ _TOTAL_",
                "paginate": { "next": ">>", "previous": "<<" },
                "zeroRecords": "–ê—Ä–æ–º–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω"
            }
        });

        $('#loading').hide();
        $('#table-wrapper').fadeIn();
    }

    // 5. –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª–æ–≥–∞–Ω–æ–≤
    async function generateDynamicSlogan() {
        const randomPrompt = PROMPTS_LIST[Math.floor(Math.random() * PROMPTS_LIST.length)];
        const url = `https://text.pollinations.ai/${encodeURIComponent(randomPrompt)}?seed=${Math.floor(Math.random() * 1000)}`;

        try {
            const response = await fetch(url);
            if(response.ok) {
                const text = await response.text();
                const el = document.getElementById('ai-slogan');
                el.style.opacity = 0;
                setTimeout(() => {
                    // –¢–µ–ø–µ—Ä—å –±–µ–∑ –∏–∫–æ–Ω–∫–∏ "‚ú®", –ø—Ä–æ—Å—Ç–æ –∫—Ä–∞—Å–∏–≤—ã–π —Ç–µ–∫—Å—Ç
                    el.innerText = text; 
                    el.style.opacity = 1;
                }, 800);
            }
        } catch (e) {
            console.log("AI error, using default");
        }
    }
</script>

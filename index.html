<script>
    const FILE_NAME = 'price.xlsx'; 
    
    // === –í–ê–®–ò –ü–†–û–í–ï–†–ï–ù–ù–´–ï –§–†–ê–ó–´ ===
    const SLOGANS = [
        "–ì–∞—Ä–∞–Ω—Ç–∏—è –ø–æ–¥–ª–∏–Ω–Ω–æ—Å—Ç–∏ –∫–∞–∂–¥–æ–π –ø–æ–∑–∏—Ü–∏–∏.",
        "–í–∞—à –Ω–∞–¥–µ–∂–Ω—ã–π –ø–æ—Å—Ç–∞–≤—â–∏–∫ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏.",
        "–ß–µ—Å—Ç–Ω—ã–µ —Ü–µ–Ω—ã, –æ–≥—Ä–æ–º–Ω—ã–π –≤—ã–±–æ—Ä –∏ —Ç–æ–ª—å–∫–æ –æ—Ä–∏–≥–∏–Ω–∞–ª.",
        "Rich Flavour ‚Äî –∫–∞—á–µ—Å—Ç–≤–æ, –∫–æ—Ç–æ—Ä–æ–º—É –¥–æ–≤–µ—Ä—è—é—Ç.",
        "–õ—É—á—à–∏–µ —É—Å–ª–æ–≤–∏—è –¥–ª—è –Ω–∞—à–∏—Ö –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤ –∏ –∫–ª–∏–µ–Ω—Ç–æ–≤.",
        "–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –ø–∞—Ä—Ñ—é–º–µ—Ä–∏—è –±–µ–∑ –∫–æ–º–ø—Ä–æ–º–∏—Å—Å–æ–≤."
    ];

    $(document).ready(function() {
        showRandomSlogan();
        tryAutoLoad();
    });

    // 1. –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞
    async function tryAutoLoad() {
        try {
            const response = await fetch(FILE_NAME + "?v=" + Math.random());
            if (!response.ok) throw new Error("–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω");
            const arrayBuffer = await response.arrayBuffer();
            processData(arrayBuffer);
        } catch (error) {
            console.warn("–ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å:", error);
            $('#loading').hide();
            $('#manual-upload').fadeIn();
        }
    }

    // 2. –†—É—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    document.getElementById('fileInput').addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (!file) return;
        $('#manual-upload').hide();
        $('#loading').html('<div class="spinner"></div><div>–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>').show();
        var reader = new FileReader();
        reader.onload = function(e) { processData(new Uint8Array(e.target.result)); };
        reader.readAsArrayBuffer(file);
    });

    // 3. –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    function processData(buffer) {
        try {
            var workbook = XLSX.read(buffer, {type: 'array'});
            var jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
            if (jsonData.length > 0) renderTable(jsonData);
            else { alert("–§–∞–π–ª –ø—É—Å—Ç–æ–π!"); $('#loading').hide(); $('#manual-upload').show(); }
        } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
    }

    // 4. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã
    function renderTable(data) {
        var headers = data[0].map(h => ({ title: h || "Col" }));
        var rows = data.slice(1);

        rows = rows.map(function(row) {
            return row.map(function(cell) {
                if (typeof cell === 'number') return Math.round(cell);
                return cell;
            });
        });

        $('#priceTable').DataTable({
            data: rows,
            columns: headers,
            pageLength: 20,
            language: {
                "processing": "–ü–æ–¥–æ–∂–¥–∏—Ç–µ...",
                "search": "üîç –ü–æ–∏—Å–∫ –∞—Ä–æ–º–∞—Ç–∞:",
                "lengthMenu": "–ü–æ–∫–∞–∑–∞—Ç—å _MENU_",
                "info": "_START_ - _END_ –∏–∑ _TOTAL_",
                "paginate": { "next": ">>", "previous": "<<" },
                "zeroRecords": "–ê—Ä–æ–º–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω"
            }
        });

        $('#loading').hide();
        $('#table-wrapper').fadeIn();
    }

    // 5. –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Ñ—Ä–∞–∑—ã
    function showRandomSlogan() {
        const text = SLOGANS[Math.floor(Math.random() * SLOGANS.length)];
        document.getElementById('static-slogan').innerText = text;
    }

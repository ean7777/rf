<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    const FILE_NAME = 'price.xlsx'; 
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ò–ò 
    const AI_PROMPT = "–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–∏–π, —Å—Ç–∞—Ç—É—Å–Ω—ã–π —Å–ª–æ–≥–∞–Ω –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏ Rich Flavour. –°–¥–µ–ª–∞–π –∞–∫—Ü–µ–Ω—Ç –Ω–∞ 100% –ø–æ–¥–ª–∏–Ω–Ω–æ—Å—Ç–∏. –ú–∞–∫—Å–∏–º—É–º 10 —Å–ª–æ–≤. –ë–µ–∑ –∫–∞–≤—ã—á–µ–∫.";

    $(document).ready(function() {
        generateSlogan();
        tryAutoLoad();
    });

    // 1. –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞
    async function tryAutoLoad() {
        try {
            const response = await fetch(FILE_NAME);
            if (!response.ok) throw new Error("–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω");
            const arrayBuffer = await response.arrayBuffer();
            processData(arrayBuffer);
        } catch (error) {
            console.warn("–ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å:", error);
            $('#loading').hide();
            $('#manual-upload').fadeIn();
        }
    }

    // 2. –†—É—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    document.getElementById('fileInput').addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (!file) return;
        $('#manual-upload').hide();
        $('#loading').html('<div class="spinner"></div><div>–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>').show();
        var reader = new FileReader();
        reader.onload = function(e) { processData(new Uint8Array(e.target.result)); };
        reader.readAsArrayBuffer(file);
    });

    // 3. –û–±—Ä–∞–±–æ—Ç–∫–∞ Excel
    function processData(buffer) {
        try {
            var workbook = XLSX.read(buffer, {type: 'array'});
            var jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
            if (jsonData.length > 0) renderTable(jsonData);
            else { alert("–§–∞–π–ª –ø—É—Å—Ç–æ–π!"); $('#loading').hide(); $('#manual-upload').show(); }
        } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
    }

    // 4. –¢–∞–±–ª–∏—Ü–∞
    function renderTable(data) {
        var headers = data[0].map(h => ({ title: h || "Col" }));
        var rows = data.slice(1);

        $('#priceTable').DataTable({
            data: rows,
            columns: headers,
            pageLength: 20,
            language: {
                "processing": "–ü–æ–¥–æ–∂–¥–∏—Ç–µ...",
                "search": "üîç –ü–æ–∏—Å–∫ –∞—Ä–æ–º–∞—Ç–∞:",
                "lengthMenu": "–ü–æ–∫–∞–∑–∞—Ç—å _MENU_",
                "info": "_START_ - _END_ –∏–∑ _TOTAL_",
                "paginate": { "next": ">>", "previous": "<<" },
                "zeroRecords": "–ê—Ä–æ–º–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω"
            }
        });

        $('#loading').hide();
        $('#table-wrapper').fadeIn();
    }

    // 5. –ò–ò –°–ª–æ–≥–∞–Ω
    async function generateSlogan() {
        const url = `https://text.pollinations.ai/${encodeURIComponent(AI_PROMPT)}`;
        try {
            const response = await fetch(url);
            if(response.ok) {
                document.getElementById('ai-slogan').innerText = "‚ú® " + await response.text();
            }
        } catch (e) {
            document.getElementById('ai-slogan').innerText = "–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –ø–∞—Ä—Ñ—é–º–µ—Ä–∏—è Rich Flavour";
        }
    }
